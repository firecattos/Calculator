<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="display">
                <div id="upperRow"></div>
                <div id="lowerRow"></div>
            </div>
                <button class="reset" id="reset">CLR</button>
                <button class="clear" id="clearDisp">C</button>
                <button class="backspace" id="backspace">Backspace</button>
                <button class="numbers" id="1">1</button>
                <button class="numbers" id="2">2</button>
                <button class="numbers" id="3">3</button>
                <button class="operators" id="add">+</button>
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="operators" id="subtract">-</button>
                <button class="numbers" id="7">7</button>
                <button class="numbers" id="8">8</button>
                <button class="numbers" id="9">9</button>
                <button class="operators" id="multiply">*</button>
                <button class="numbers" id="0">0</button>
                <button class="numbers" id="period">.</button>
                <button class="operators" id="divide">/</button>
                <button class="operators" id="percentage">%</button>
                <button class="operators" id="operate">=</button>
        </div>
    </body>
</html>
