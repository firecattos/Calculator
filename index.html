<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <input type="text" id="numInput" name="numInput" placeholder="Type a number">
            <div id="display">0123456789</div>
            <div class="controls">
                <button class="operators" id="add">+</button>
                <button class="operators" id="subtract">-</button>
                <button class="operators" id="multiply">*</button>
                <button class="operators" id="divide">/</button>
                <button class="operate" id="operate">=</button>
            </div>
        </div>
    </body>
</html>
